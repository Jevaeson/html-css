<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>客户服务系统</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
     <header>
         <div class="header-inner clearfix">
             <div class="logo">
                 <p>客户服务系统</p>
                 <span>Customer service system</span>
             </div>
             <div class="login">
                 <a href="#">未登录</a>
             </div>
         </div>
     </header>
     <section>
         <img src="images/bg_02.png" alt="" />
         <div class="main-inner">
             <img src="images/phone_03.png" alt="" />
             <div class="login">
                 <h2>会员<span>登录</span></h2>
                 <form action="" class="clearfix">
                   <label for="name">
                     <p>用户名</p><span>(用户名不能为空)</span>
                     <br />
                     <input type="text" id="name" />
                  </label>
                  <br />
                  <label for="code">
                     <p>密码</p>
                     <br />
                     <input type="password" id="code" />
                  </label>
                 <br />
                 <input type="submit" value="登录" id="go" />
                 <input type="checkbox" id="rem" /><em>记住密码</em>
                 </form>
             </div>
         </div>
     </section>
     <footer>
         <div class="footer-inner">
          <p>广州指点网络科技有限公司©2013-2014 Yimipingtai, All Rights Reserved 粤ICP备10</p>
         </div>
     </footer>
    </body>
</html>
